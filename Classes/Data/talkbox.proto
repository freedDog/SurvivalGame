syntax="proto3";

package talkbox;
message talk_result
{
	 int32 id = 1;   		//结果id
}
message talk_create
{
	 int32 userid = 1;	//角色名id
	 string name = 2;	//角色名长度
}
message talk_users
{
	message talk_user
	{
		 int32 userid = 1;	//角色名id
		 string name = 2;	//角色名长度
	}
	repeated talk_user users = 1;	//角色列表
}
message talk_message
{
	 int32 fromuserid = 1;	//角色名id
	 int32 touserid = 2;	//角色名id
	 string msg = 3;	//角色名长度
}
